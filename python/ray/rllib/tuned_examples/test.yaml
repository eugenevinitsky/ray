MsPacman:
    env: Alien-v0
    run: FEUDAL
    stop: {"training_iteration": 250}
    trial_resources:
        cpu: 1
        gpu: 0
        extra_cpu: 1
    upload_dir: "s3://bucketlearningtraffic/Feudal"
    checkpoint_freq: 1
    repeat: 1
    config:
      separate_VF_approximator: True
      LSTM_OR_NOT: True
      ES: True
      noise_stdev: 0.1
      alpha: 0.01
      gamma: 0.99
      gamma_internal: 0.95
      sgd_stepsize: 0.0001
      entropy_coeff: 0
      tradeoff_rewards: 0.5
      horizon: 2000
      use_gae: True
      lambda: 0.97
      g_dim: 256
      kappa: 1.0
      k: 16
      vf_hidden_size: [64, 64]
      c: 10
      dilatation_rate: 10
      units_z: 256
      num_workers: 2
      timesteps_per_batch: 4000
      sgd_batchsize: 1024
      vf_loss_coeff_manager: 1.0
      vf_loss_coeff_worker: 1.0
      min_steps_per_task: 200
      num_sgd_iter: 30
      observation_filter: "NoFilter"
      epsilon: 0.05

