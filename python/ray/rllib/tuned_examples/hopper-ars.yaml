# can expect improvement to -140 reward in ~300-500k timesteps
hopper-ars:
    env: Hopper-v2
    run: ARS
    config:
        noise_stdev: 0.025
        num_rollouts: 8
        rollouts_used: 4
        num_workers: 7
        sgd_stepsize: 0.01
        noise_size: 250000000
        policy_type: LinearPolicy
        eval_prob: 0.2
        offset: 0
