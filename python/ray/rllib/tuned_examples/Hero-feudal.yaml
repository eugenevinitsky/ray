MsPacman:
    env: MsPacman-v0
    run: FEUDAL
    trial_resources:
        cpu: 1
        gpu: 0
        extra_cpu: 19
    repeat: 1
    config:
      ES: True
      noise_stdev: 0.1
      alpha: 0.01
      gamma: 0.99
      gamma_internal: 0.95
      #"sgd_stepsize": np.exp(np.random.uniform(10**(-4.5), 10**(-3.5))),
      #"entropy_coefficient": np.exp(np.random.uniform(10**(-4), 10**(-3))),
      #"tradeoff_rewards": np.random.uniform(0, 1),
      horizon: 2000
      use_gae: True
      lambda": 0.97
      lambda_internal: 0.97
      g_dim: 256
      kappa: 1.0
      k: 16
      vf_hidden_size: 256
      c: 10
      dilatation_rate: 10
      units_z: 256
      num_workers: 30
      timesteps_per_batch: 2000 * 30
      sgd_batchsize: 16 * 1024
      vf_loss_coeff_manager: 1.0
      vf_loss_coeff_worker: 1.0
      min_steps_per_task: 200
      num_sgd_iter: 30
      observation_filter: "NoFilter"

}
