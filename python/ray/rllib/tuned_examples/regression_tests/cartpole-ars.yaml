# can expect improvement to -140 reward in ~300-500k timesteps
cartpole-ars:
    env: CartPole-v0
    run: ARS
    repeat: 1
    stop:
        episode_reward_mean: 200
        time_total_s: 300
    config:
        noise_stdev: 0.02
        num_deltas: 10
        deltas_used: 10
        num_workers: 2
        stepsize: 0.01
        noise_size: 250000000
